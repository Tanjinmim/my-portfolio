<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Font Example</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        h1 {
            font-weight: 700;
        }
        h2{
            font-weight: 700;
        }
        .custom-size{
            font-weight: 1000;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <h2>>Hello, World!</h2>
    <p class="custom-size">kjhufdkjgkdjgkjvkldjdgvkl jgjdjkghjhjhj</p>
    <p>This is an example of using Google Fonts.</p>
</body>
</html>
